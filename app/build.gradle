apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "example.com.bugrptdemo"
        minSdkVersion 8
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        ndk {
            moduleName "demo" // <-- This is the name of my C++ module!
            ldLibs "log", "z", "m"
            //设置支持的SO库架构
            abiFilters "armeabi","armeabi-v7a", "x86","arm64-v8a","x86_64"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
//    sourceSets {
//        main.jniLibs.srcDirs = ['libs']//此处可以用手动集成方式，将下载好的云捕jar包和so添加到libs目录下
//    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.0.0'
    compile 'com.netease.nis.plugin:bugrpt:latest.release'//采用自动集成方式，自动集成最新版本，也可以指定版本号，比如3.6.5
}
